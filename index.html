<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario HTML</h1>

    <form action="" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>

        <div>
            <label for="ColorFav">Color Favorito</label>
            <input type="color" name="ColorFav" id="ColorFav">
        </div>

        <div>
            <label for="FechaNac">Fecha Nacimiento</label>
            <input type="date" name="FechaNac" id="FechaNac">
        </div>

        <div>
            <label for="Clave">Clave:</label>
            <input type="password" name="Clave" id="Clave">
        </div>
        
        <div>
            <label for="Semestre">Semestre</label>
            <input type="range" min="1" max="9" name="Semestre" id="Semestre">
        </div>

        <div>
            <label for="Comentarios">Comentarios</label>
            <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="Curriculum">Archivo Curriculum</label>
            <input type="file" name="Curriculum" id="Curriculum">
        </div>

        <div>
            <label for="Curso">Curso:</label>
            <select name="Curso" id="Curso" multiple>
                <option value="1">Python</option>
                <option value="2">C#</option>
                <option value="3">Cobol</option>
            </select>
        </div>

        <div>
            <label for="Curso">Curso:</label>
            <select name="Curso" id="Curso">
                <optgroup label="En linea">
                    <option value="1">Python</option>
                </optgroup>
                
                <optgroup label="Presencial">
                    <option value="2">C#</option>
                    <option value="3">Cobol</option>
                </optgroup>
            </select>
        </div>

        <input type="button" value="Guardar">
        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <button>Enviar</button>
        <a href="#">Enviar</a>
<!--  Prueba-->
    </form>
</body>
</html>
